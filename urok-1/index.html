<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Карточки | Проект 1</title>
</head>

<body>
  <div class="container">

    <div class="title">
      <img src="./img/v-v-g-photo.jpg" alt="Van Gogh">

      <div class="title-text">
        <h1>Vincent Van Gogh</h1>
        <p>(1853-1890)</p>
      </div>
    </div>
    <div class="container_sliders">
      <div class="slide">
        <div class="slide_img" style="background-image: url(./img/art-1.jpg);">
        </div>
        <div class="text">
          <h3>Starry Night</h3>
          <p>1889</p>
        </div>
      </div>
      <div class="slide">
        <div class="slide_img" style="background-image: url(./img/art-2.jpg);">
        </div>
        <div class="text">
          <h3>Sunflowers</h3>
          <p>1888</p>
        </div>
      </div>
      <div class="slide">
        <div class="slide_img" style="background-image: url(./img/art-3.jpg);">
        </div>
        <div class="text">
          <h3>Irises</h3>
          <p>1889</p>
        </div>
      </div>
      <div class="slide">
        <div class="slide_img" style="background-image: url(./img/art-4.jpg);">
        </div>
        <div class="text">
          <h3>Starry Night</h3>
          <p>1888</p>
        </div>
      </div>
      <div class="slide">
        <div class="slide_img" style="background-image: url(./img/art-5.jpg);">
        </div>
        <div class="text">
          <h3>Wheat Field with Cypresses</h3>
          <p>1889</p>
        </div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
